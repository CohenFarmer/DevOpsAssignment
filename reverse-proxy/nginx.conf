events {}

http {
    # Redirect all HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        return 301 https://$host$request_uri;
    }

    # HTTPS server with self-signed certs
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /api/ {
            proxy_pass http://backend:5000/;
        }

        location /db/ {
            # Preserve /db prefix when forwarding so mongo-express (baseUrl=/db) routes work
            proxy_pass http://mongo-express:8081/db/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

    # Frontend now served by its own Nginx on port 80 inside the frontend container
        location / {
            proxy_pass http://frontend:80;
        }
    }
}
